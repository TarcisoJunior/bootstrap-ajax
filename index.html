<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Bootstrap Ajax template</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->

    <style>
       a{ cursor: pointer; }
    </style>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" onclick="load('home.html','mainDiv','Home')">Bootstrap Ajax Template</a>
          <ul class="nav navbar-nav">
              <li><a onclick="load('about.html','mainDiv','About')">About</a></li>
              <li><a onclick="load('contact.html','mainDiv','Contact')">Contact</a></li>
          </ul>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <form class="navbar-form navbar-right">
            <div class="form-group">
              <input type="text" id="edtEmail" placeholder="Email" class="form-control">
            </div>
            <div class="form-group">
              <input type="password" id="edtPass" placeholder="Password" class="form-control">
            </div>
            <button type="button" class="btn btn-success" onclick="usr_validate(edtEmail.value, edtPass.value)">Sign in</button>
          </form>
        </div><!--/.navbar-collapse -->
      </div>
    </nav>

    <!-- Breadcrumb Container -->
    <div class="container" id="divFixo">
      <br>
      <ol class="breadcrumb">
        <li><a onclick="load('home.html','mainDiv', 'Home')">Home</a></li>
        <li class="active" id="bcActive" ></li>
      </ol>
    </div>

    <!-- divPrincipal - mainContainer -->
    <div class="container" id="mainDiv">

         

    </div> <!-- /container -->

    <!-- footer container -->
    <div class="container">
      <hr>
      <a href="bootstrap-ajax.zip">Download Source Code</a>
      <footer>
        <p>&copy; 2016 Company, Inc. </p>
      </footer>

    </div>

    <!-- Modal for interactivity -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Modal title</h4>
        </div>
        <div class="modal-body" id="myModalBody">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <!-- <button type="button" class="btn btn-primary" >Save changes</button> -->
        </div>
      </div>
    </div>
  </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
